<div class="form-login-container">
  <mat-card>
    <mat-card-content>
      <a class="logo-container">
        <img src="../../assets/images/mao-team-logo-1.svg" class="logo"/>
        <img src="../../assets/images/mao-team-logo-text.svg" class="text"/>
      </a>
      <form class="form-login" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h2>Log In</h2>
        <mat-error *ngIf="error">
          The username and password were not recognized
        </mat-error>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Username" formControlName="username" required>
          <mat-error>
            Please provide a valid domain user name
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
        <button mat-flat-button color="primary">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
